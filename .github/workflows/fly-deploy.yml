name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.13.1'

      # Build and push Docker image to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_BACKEND_KEY }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # Install flyctl
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Authenticate flyctl with GHCR so it can pull private images
      - name: Authenticate flyctl with GHCR
        run: |
          echo "${{ secrets.GHCR_BACKEND_KEY }}" | flyctl auth docker --password-stdin --username ${{ github.actor }} --registry ghcr.io

      # Deploy using the pre-built image
      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only --image ghcr.io/${{ github.repository }}:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}